<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    
    <title>Calculadora Científica</title>


    <link rel="stylesheet" href="./css/style.css">
      
	
  
  </head>
  <body>
 <header class="intro">
 
 </header>
  
    <main>
     
  <div id="Calculadora">

    <div class="calc">
      <div class="display">

        <input id="output" type="text" name="" disabled/>

      </div>
      <div id="botoes">
        
        <div class="linha">
          <div class="botao" id="limpar">C</div>
          <div class="botao">π</div>
          <div class="botao">sqrt</div>
          <div class="botao">sq</div>
          <div class="botao">%</div>
          <div class="botao" id="apagar">&lt;=</div>
        </div>
        <div class="linha">
          <div class="botao">log</div>
          <div class="botao">sin</div>
          <div class="botao">exp</div>
          <div class="botao">^</div>
          <div class="botao">+/-</div>
          <div class="botao">÷</div>
        </div>
        <div class="linha">
          <div class="botao">ln</div>
          <div class="botao">cos</div>
          <div class="botao num">7</div>
          <div class="botao num">8</div>
          <div class="botao num">9</div>
          <div class="botao">x</div>
        </div>
        <div class="linha">
          <div class="botao">n!</div>
          <div class="botao">tan</div>
          <div class="botao num">4</div>
          <div class="botao num">5</div>
          <div class="botao num">6</div>
          <div class="botao">-</div>
        </div>
        <div class="linha">
          <div class="botao" id="radiando">radiando</div>
          <div class="botao num">1</div>
          <div class="botao num">2</div>
          <div class="botao num">3</div>
          <div class="botao">+</div>
        </div>
        <div class="linha">
          <div class="botao" id="graus">graus</div>
          <div class="botao num" id="zero">0</div>
          <div class="botao" id>.</div>
          <div class="botao" id="igualA">=</div>
        </div>
        
      </div>

    </div>
  </div>
      </main>

<script  src="./js/script.js"></script>

     
  </body>
</html>
